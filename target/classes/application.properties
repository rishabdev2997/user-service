spring.application.name=user-service

# Server port (default 8082)
server.port=${SERVER_PORT:8082}

# Database connection details (replace with your env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user_service_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:YOUR_DB_USER}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:YOUR_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT secret externalized
custom.jwt.secret=${CUSTOM_JWT_SECRET:Vg7$T#xZ@9Pq*Lm6!e2FbDnRkYw0zCuA}
